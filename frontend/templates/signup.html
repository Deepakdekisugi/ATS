      <div class="logo-name">
        Classroom
      </div>
      <div class="auth-div">
        <button id="login-button" class="auth-button">Login</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="loginDom">
      <div class="container" onclick>
          <div class="top"></div> <!-- Placeholder for the top part of the container -->
          <div class="bottom"></div> <!-- Placeholder for the bottom part of the container -->
          <div class="center">
              <h2>Please Sign Up</h2> <!-- Heading for the sign-in form -->
              <input id="emailInput" type="text" class='inputTextSection' placeholder='  Email' />
              <!-- Email input field -->
              <input id="nameInput" type="text" class='inputTextSection' placeholder='  Your Name' />
              <!-- Name input field  -->
              <input id="passwordInput" type="password" class='inputTextSection' placeholder='  Password' />
              <!-- Password input field -->
              <button id="signupButton" class='loginButton'>Sign Up</button> <!-- Signup button -->
              <h2>&nbsp;</h2> <!-- Empty heading, possibly used for spacing -->
          </div>
      </div>

  </div>
</main>
